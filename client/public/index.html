<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" media="screen and (min-width: 1000px)" href="./index(1000px).css" />
    <link rel="stylesheet" media="screen and (max-width: 999px)" href="./index(Under1000px).css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

      crossorigin="anonymous"
    />
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>
    <title>devbev</title>
    <meta property="og:image:height" content="268" />
    <meta property="og:image:width" content="512" />
    <meta
      property="og:description"
      content="Share your current beverage of choice!"
    />
    <meta property="og:title" content="devbev" />
    <meta
      property="og:image"
      content="https://devbev.io/static/media/og-image.jpg"
    />
    <meta property="og:url" content="https://www.devbev.com/" />
